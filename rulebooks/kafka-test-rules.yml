- name: Demo rules with kafka as source
  hosts: localhost 
  sources:
    - cyberark.eda.kafka:
        topic: ansible 
        host: localhost 
        port: 9092
  rules:
    - name: Check defined
      condition: event.body.syslog.audit_record.Severity == "Error"
      action:
        print_event:
          var_root: event.body.version

    - name: stop
      condition: event.body == "stop"
      action:
        shutdown:
